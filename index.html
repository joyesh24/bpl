<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL 2025 | Watch Live</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Button Styles */
        .watch-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .watch-button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.8);
            transform: scale(1.05);
        }

        /* Video Player Styles */
        #videoPlayerContainer {
            margin-top: 20px;
            display: none;
        }

        .video-js {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Watch Now Button -->
        <button class="watch-button" id="bplButton">BPL 2025 | Watch Now</button>

        <!-- Video Player Container -->
        <div id="videoPlayerContainer">
            <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
                <!-- Placeholder for HLS Stream -->
            </video>
        </div>
    </div>

    <!-- Video.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script>
        document.getElementById('bplButton').addEventListener('click', () => {
            // Display the video player container
            const videoContainer = document.getElementById('videoPlayerContainer');
            videoContainer.style.display = 'block';

            // Initialize the video player
            const player = videojs('videoPlayer', {
                autoplay: true,
                controls: true,
                fluid: true,
                preload: 'auto',
                sources: [{
                    src: 'https://t.bdixtv24.com/tsportshd/stream.php?stream=https://live-cdn.tsports.com/live-02/master_1080.m3u8',
                    type: 'application/x-mpegURL'
                }],
                techOrder: ['html5']
            });

            // Handle errors
            player.on('error', () => {
                alert('Failed to load the stream. Please check the link or your internet connection.');
            });
        });
    </script>
</body>
</html>
