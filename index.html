<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL 2025 | Watch Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3c72;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .watch-button {
            background: #ff4b2b;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.6);
            transition: all 0.3s ease;
        }

        .watch-button:hover {
            background: #ff416c;
            box-shadow: 0 6px 15px rgba(255, 75, 43, 0.8);
            transform: scale(1.05);
        }

        video {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="watch-button" onclick="startStream()">BPL 2025 | Watch Now</button>

        <video id="videoPlayer" controls style="display: none;">
            <source id="videoSource" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        function startStream() {
            const videoElement = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');
            
            // Set the M3U8 link for the video source
            videoSource.src = "https://t.bdixtv24.com/tsportshd/stream.php?stream=https://live-cdn.tsports.com/live-02/master_1080.m3u8";
            
            // Show the video player
            videoElement.style.display = 'block';
            
            // Start playing the video
            videoElement.load();
            videoElement.play();
        }
    </script>

</body>
</html>
